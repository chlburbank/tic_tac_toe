<body>

    <h2>Player 2: O</h2>

        </div>
        <div class="row">
            <input type="text" class="cell" id="b4" onclick="playerChoice(this), cellCheck()">
            <input type="text" class="cell" id="b5" onclick="playerChoice(this), cellCheck()">
            <input type="text" class="cell" id="b6" onclick="playerChoice(this), cellCheck()">
        </div>
        <div class="row">
            <input type="text" class="cell" id="b7" onclick="playerChoice(this), cellCheck()">
            <input type="text" class="cell" id="b8" onclick="playerChoice(this), cellCheck()">
            <input type="text" class="cell" id="b9" onclick="playerChoice(this), cellCheck()">
        </div>
    </div>
    <script src="src/script.js"></script>
